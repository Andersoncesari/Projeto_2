<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./agenda.png" type="image/x-icon">
    <title>Agenda de Contatos</title>
</head>

<body>
    <div class="container">
        <form id="form-unico">
        <h1>AGENDA DE CONTATOS</h1>
        <input id="campo-contato" type="text" required placeholder="Nome do Contato">
        <input id="campo-numero" type="tel" required placeholder="Numero de Contato">
        <button type="submit">Registrar Contato</button>
        </form>
        
        <div class="registrodecontatos">
            <table cellspacing = "0">

                <thead>
                    <tr>
                        <th>Contato</th>
                        <th>Numero</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    

    
    <script src="./scrypt.js"></script>
</body>

</html>
